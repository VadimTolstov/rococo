syntax = "proto3";

package guru.qa.grpc.rococo;

import "google/protobuf/empty.proto";

option java_multiple_files = true;
option java_package = "guru.ga.rococo.grpc";
option java_outer_classname = "RococoGeoProto";

service RococoGeoService {
  rpc CountriesPage(CountriesRequest) returns (CountryListResponse) {}
  rpc Geo(GeoIdRequest) returns (GeoResponse) {}
  rpc AddGeo(GeoRequest) returns (GeoResponse) {}
}

message CountriesRequest {
  uint32 page = 1;
  uint32 size = 2;
}

message CountryListResponse {
  uint32 size = 1;
  uint32 number = 2;
  uint32 total_pages = 3;
  uint32 total_elements = 4;
  repeated CountryResponse countries = 5;
}

message CountryResponse {
  string id = 1;
  string name = 2;
}

message GeoIdRequest {
  string id = 1;
}

message GeoResponse {
  string id = 1;
  string city = 2;
  repeated  CountryResponse countries = 3;
}

message GeoRequest {
  string id = 1;
  string city = 2;
}